---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: tsmetrics-network-policy
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: tsmetrics
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
        - namespaceSelector:
            matchLabels:
              name: ingress
      ports:
        - protocol: TCP
          port: 9100
    - from: [] # Allow all for health checks
      ports:
        - protocol: TCP
          port: 9100
  egress:
    - to: [] # Allow all outbound for API calls
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
    - to: [] # Allow DNS
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
